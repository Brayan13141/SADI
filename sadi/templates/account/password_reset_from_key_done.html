{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña Restablecida</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estiloBase.css' %}">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .icono {
            font-size: 65px;
            color: #28a745;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center p-4" style="max-width: 420px; width: 100%;">
        <div class="icono">
            <i class="fas fa-check-circle"></i>
        </div>
        <h3 class="text-success mb-3">¡Contraseña Restablecida!</h3>
        <p class="text-muted">
            Tu contraseña ha sido cambiada correctamente. Ahora puedes iniciar sesión con tu nueva contraseña.
        </p>

        <div class="mt-3">
            <a href="{% url 'account_login' %}" class="btn btn-custom btn-block">
                Iniciar sesión
            </a>
        </div>

        <div class="mt-3 small text-muted">
            Si tienes algún problema al acceder, contacta con el administrador del sistema.
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4b7e36f43a.js" crossorigin="anonymous"></script>
</body>
</html>
